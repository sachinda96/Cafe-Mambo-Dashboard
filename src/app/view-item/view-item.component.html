
<div class="content-wrapper" >
  <div id="loading" *ngIf="isLoading">
    <img src="./assets/loading.gif" style="margin-top: 14%;position: absolute;">
  </div>
  <section class="content" >
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="row">
              <div class="col-12">
            <div class="card-header">
              <div class="row">
                <div class="col-7">
                  <h3  >Item List</h3>
                  </div>
                <div class="col-2">
                  <input type="text" class="form-control" placeholder="Value" id="value" name="value" [(ngModel)]="value">
                </div>
                <div class="col-2">
                  <select class="form-control"  (change)="setType($event)" [value]="type">
                    <option value="Item Name">Item Name</option>
                    <option value="Category">Category</option>
                  </select>
                </div>
                <div class="col-1">

                  <button type="button" class="btn btn-block btn-primary" (click)="search()">Search</button>

                </div>
              </div>

            </div>
              </div>

            </div>
            <!-- /.card-header -->
            <div class="card-body" *ngIf="!isLoading" >
              <table id="example1" class="table table-bordered table-hover" style="max-height: 500px;overflow-y: auto">
                <thead>
                <tr>
                  <th>Name</th>
                  <th>Category</th>
                  <th>Price</th>
                  <th></th>
                  <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of ItemList">
                  <td>{{item.name}}</td>
                  <td>{{item.categoryName}}</td>
                  <td>{{item.price}}</td>
                  <td><i style="color: orange" class="fas fa-edit" [routerLink]="['/nav/manageitem',item.id]"></i></td>
                  <td><i style="color: red" class="fas fa-trash-alt" (click)="deleteItem(item.id)"></i></td>

                </tr>

                </tbody>
                <tfoot>

                </tfoot>
              </table>

            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      </div>
    </div>
  </section>
</div>

<button id="modelSuccess"  name="modelSuccess" [hidden]="true" data-toggle="modal" data-target="#modal-success">Open Modal</button>
<div class="modal fade" id="modal-success">
  <div class="modal-dialog">
    <div class="modal-content bg-success">
      <div class="modal-header">
        <h4 class="modal-title">Success</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{message}}&hellip;</p>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-outline-light" data-dismiss="modal">Done</button>
      </div>
    </div>
  </div>
</div>


<button id="dangerModel"  name="dangerModel" [hidden]="true" data-toggle="modal" data-target="#modal-danger"></button>

<div class="modal fade" id="modal-danger">
  <div class="modal-dialog">
    <div class="modal-content bg-danger">
      <div class="modal-header">
        <h4 class="modal-title">Failed</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{failedMessage}}</p>
      </div>
      <div class="modal-footer justify-content-between">
        <button id="close" type="button" class="btn btn-outline-light" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<button id="validateModel"  name="dangerModel" [hidden]="true" data-toggle="modal" data-target="#modal-secondary"></button>

<div class="modal fade" id="modal-secondary">
  <div class="modal-dialog">
    <div class="modal-content bg-secondary">
      <div class="modal-header">
        <h4 class="modal-title">Item Delete</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure want to delete this item&hellip;</p>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-outline-light" data-dismiss="modal" (click)="clearSelet()">No</button>
        <button type="button" class="btn btn-outline-light" data-dismiss="modal" (click)="delete()">Yes</button>
      </div>
    </div>
  </div>
</div>

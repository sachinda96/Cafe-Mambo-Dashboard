
<div class="content-wrapper">
  <div id="loading" *ngIf="isLoading">
    <img src="./assets/loading.gif" style="margin-top: 14%;position: absolute;">
  </div>
<section class="content" *ngIf="!isLoading">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">New Customer Orders</h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <i class="fas fa-sync-alt fa-2x" style="float: right;color: blue;margin-right: 5px;margin-bottom: 5px" (click)="refresh()"></i>
            <table id="example1" class="table table-bordered table-hover">
              <thead>
              <tr>
                <th>Order Date</th>
                <th>Customer Name</th>
                <th>Customer Contact</th>
                <th>Address</th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let order of orderList">
                <td>{{order.orderDate  | date: 'dd/MM/yyyy'}}</td>
                <td>{{order.customerDto.name}}</td>
                <td>{{order.deliveryDto.mobileNo}}</td>
                <td>{{order.deliveryDto.address}}</td>
                <td><i style="color: orange" class="fas fa-edit" [routerLink]="['/nav/vieworder',order.id]"></i></td>
              </tr>

              </tbody>
              <tfoot>

              </tfoot>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
    </div>
  </div>
</section>
</div>

<script>
  $(function () {
    $("#example1").DataTable({
      "responsive": true, "lengthChange": false, "autoWidth": false,
      "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });
  });
</script>
